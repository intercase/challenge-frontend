<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Intercase - Teste HTML/CSS</title>
</head>

<body class="d-flex justify-content-center">
  <div class="grid">
    <div class="login login-left d-none d-sm-none d-lg-block">
      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="row">
            <div class="col-md-3">
              <div class="number active">1</div>
            </div>
            <div class="col-md-9 d-sm-none d-md-block">
              <div class="title"> Account Setting </div>
              <small> Setup Your Account Details </small>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-sm-4">
          <div class="row">
            <div class="col-md-3">
              <div class="number">2</div>
            </div>
            <div class="col-md-9">
              <div class="title"> Address Details </div>
              <small> Setup Residence Address </small>
            </div>
          </div>
        </div>

        <div class="col-md-12 col-sm-4">
          <div class="row">
            <div class="col-md-3">
              <div class="number">3</div>
            </div>
            <div class="col-md-9">
              <div class="title"> Completed! </div>
              <small> Review and Submit </small>
            </div>
          </div>
        </div>

      </div>

      <img src="./img/img.jpg" class="img-fluid" alt="" width="90%">
    </div>

    <div class="login login-right">
      <div class="row float-right">
        <div class="col-md-12 help">Having Issues? <a href="#">Get help</a> </div>
      </div>
      <div class="row ml-1">
        <h2><b>Create Account</b></h2>
        <small class="register">Already have and Account? <a href="#">Sign in</a></small>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <form class="needs-validation">
            <div class="form-group">
              <label for="firstname"><b>First Name</b></label>
              <input type="text" class="form-control" id="firstname" placeholder="First Name">
              <small id="firstHelp" class="form-text text-danger"> First name is required</small>
            </div>
            <div class="form-group">
              <label for="lastname"><b>Last Name</b></label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
              <small id="lastHelp" class="form-text text-danger"> Last name is required</small>
            </div>
            <button type="submit" class="btn btn-primary-login float-right">Next Step <span>&#10093;</span> </button>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- End Grid -->

  <script src="./bundle.js"></script>

</body>

</html>
