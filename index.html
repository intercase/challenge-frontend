<html>

<head>
	<title>Intercase</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS do Bootstrap -->

	<link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
	<section>
		<nav class="vertical-bar">
			<ul class="navbar-nav itens-nav">
				<li class="nav-item">
					<a class="nav-link link">
						<div class="num-stage rounded-circle link-active">
							<span>1</span>
						</div>
						<div class="titles">
							<p class="title-stage">Account Settings</p>
							<p class="subtitle-stage">Setup Account Details</p>
						</div>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link link">
						<div class="num-stage rounded-circle">
							<span>2</span>
						</div>
						<div class="titles">
							<p class="title-stage">Address Details</p>
							<p class="subtitle-stage">Setup Residence Addres</p>
						</div>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link link">
						<div class="num-stage rounded-circle">
							<span>3</span>
						</div>
						<div class="titles">
							<p class="title-stage">Completed!</p>
							<p class="subtitle-stage">Review and Submit</p>
						</div>
					</a>
				</li>
			</ul>
			<div class="img-nav">
				<img src="./assets/nav-image.png" class="img-100">
			</div>
		</nav>

		<main>
			<p class="help">Having issues? <b class="contrast">Get Help</b></p>

			<nav class="nav-mobile">
				<ul class="navbar-nav itens-nav">
					<li class="nav-item">
						<a class="nav-link link">
							<div class="num-stage rounded-circle link-active">
								<span>1</span>
							</div>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link link">
							<div class="num-stage rounded-circle">
								<span>2</span>
							</div>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link link">
							<div class="num-stage rounded-circle">
								<span>3</span>
							</div>
						</a>
					</li>
				</ul>
			</nav>

			<div class="cont-form">
				<div class="title-form">
					<h3>Create Account</h3>
					<p class="have-account">Already have a Account? <b class="contrast">Sign in</b></p>
				</div>
				<form>
					<div class="form-group">
						<label><b>First Name</b></label>
						<input class="form-control is-invalid" id="validationServer01" placeholder="First Name"
							required>
						<div class="invalid-feedback">
							Fist name is required
						</div>
					</div>
					<div class="form-group">
						<label><b>Last Name</b></label>
						<input class="form-control is-invalid" placeholder="Last Name" required>
						<div class="invalid-feedback">
							Last name is required
						</div>
					</div>
					<div class="form-group group-btn">
						<button class="btn btn-next">Next Step</button>
					</div>
				</form>
			</div>
		</main>
	</section>
</body>
